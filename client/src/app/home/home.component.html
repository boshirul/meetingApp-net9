<div class="container mt-5">
    @if (!registeredMode)
    {
        <div style="text-align: center;">
            <h1>Find your match</h1>
            <p class="lead">Come on into view your matches.. all you need to do is sign up</p>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="regsterToggle()">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
    }
    @else if (registeredMode)
    {
        <div style="text-align: center;">
            <p class="lead">Your registration goes here..</p>
        </div>
        <app-register [usersFromHomeComponent]="users" (cancelRegister) = "cancelRegisterMode($event)"></app-register>
    }
</div>
