<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Meeting App</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="visually-hidden">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <div *ngIf="loggedIn" dropdown>
      <button class="btn btn-secondary" dropdownToggle drtype="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
        aria-expanded="false">
        Account
      </button>
      <ul class="dropdown-menu-end" aria-labelledby="dropdownMenuButton" *dropdownMenu>
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
      </ul>
    </div>

    <!-- Login Form with ngModel -->
    <form class="d-flex align-items-center" (ngSubmit)="login()" *ngIf="!loggedIn" #loginForm="ngForm">
      <input type="text" class="form-control me-2" placeholder="Username" [(ngModel)]="model.username" name="username"
        required autocomplete="username">

      <div class="input-group me-2">
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Password"
          [(ngModel)]="model.password" name="password" required autocomplete="current-password">

        <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>

      <button class="btn btn-outline-light" type="submit">Login</button>
    </form>
  </div>
</nav>
